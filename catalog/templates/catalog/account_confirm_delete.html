{% extends "base_generic.html" %}

{% block content %}

<h1>Delete Account</h1>

<p>Are you sure you want to delete the account: {{ account }}?</p>

<p class="text-danger">Note: All option wheels for this account will NOT be deleted (the account for these wheels will be set to null instead)</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Yes, delete.">
</form>

{% endblock %}
