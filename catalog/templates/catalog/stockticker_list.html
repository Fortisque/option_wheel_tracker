{% extends "base_generic.html" %}

{% block content %}
  <h1>Stock Ticker List</h1>
  {% if stockticker_list %}
  <ul>
    {% for stock_ticker in stockticker_list %}
      <li>
        <a href="{{ stock_ticker.get_absolute_url }}">{{ stock_ticker.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no stock tickers</p>
  {% endif %} 
{% endblock %}
