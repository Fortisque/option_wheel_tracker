{% extends "base_generic.html" %}

{% block content %}
  <h1>User List</h1>
  {% if user_list %}
    <br>
    <ul>
      {% for user in user_list %}
        <li>
          {{ user.username }} <a href="{% url 'user-total-profit' pk=user.id %}">Profit</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no users</p>
  {% endif %} 
{% endblock %}
